 




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
<h1>This is a Simple Calculator</h1>
<p class="notice">1.This calculator is simple and only calculate basic expressions.</p>
<p class="notice">2.Supports calculation of multiple expressions but once you hit "=" button answer will be displayed and everything will be reset.</p>
    <div class = "calc-container">

         <div class="inner-cont"> 
             <br>
             
        <div class="calc-disp">
            <p class="para">0</p>
            <br>
         <p class="ans-para"></p>
        </div>

        <div class="button-cont">
            <div class="calc-btn operator">+</div>
            <div class="calc-btn operator">-</div>
            <div class="calc-btn operator">*</div>
            <div class="calc-btn operator">/</div>
            <div class="calc-btn">1</div>
            <div class="calc-btn">2</div>
            <div class="calc-btn">3</div>
            <div class="calc-btn">4</div>
            <div class="calc-btn">5</div>
            <div class="calc-btn">6</div>
            <div class="calc-btn">7</div>
            <div class="calc-btn">8</div>
            <div class="calc-btn">9</div>
            <div class="calc-btn">0</div>
            <div class="calc-btn Equals">=</div>
            <div class="calc-btn decimal">.</div>
            <div class="calc-btn Clear">Clear</div>

        </div>
        <br>
        </div>
    </div>
    <br>
    <br>
</div>

    <script src="./app.js"></script>
</body>
</html>
